<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi cielita üíú</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial,sans-serif;
background:linear-gradient(180deg,#3a0066,#12001f);
color:white;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
}

#app{
width:100%;
max-width:420px;
height:100%;
padding:14px;
display:flex;
flex-direction:column;
justify-content:space-between;
text-align:center;
}

/* VIDEO */
video{
width:100%;
border-radius:18px;
box-shadow:0 0 25px rgba(200,120,255,.8);
display:none;
}

/* FOTO */
.foto{
margin:10px auto;
width:150px;
padding:8px;
border-radius:22px;
background:linear-gradient(135deg,#ffb6ff,#9d4edd);
box-shadow:0 0 30px rgba(200,120,255,.9);
}

.foto img{
width:100%;
border-radius:18px;
}

/* CARTA */
.carta{
margin-top:10px;
background:rgba(255,255,255,.12);
padding:14px;
border-radius:18px;
font-size:14px;
line-height:1.5;
}

/* BOT√ìN */
.boton{
margin:14px auto;
padding:14px 26px;
font-size:16px;
border-radius:40px;
border:none;
background:linear-gradient(135deg,#ffb6ff,#9d4edd);
color:#2a003d;
font-weight:bold;
cursor:pointer;
}

/* TE AMO */
#teamo{
font-size:26px;
font-weight:bold;
opacity:0;
transition:.4s;
}

#teamo span{
display:block;
font-size:34px;
margin-top:6px;
color:#ffb6ff;
text-shadow:0 0 15px #ffb6ff;
}

/* CORAZONES */
.corazon{
position:fixed;
font-size:22px;
pointer-events:none;
animation:explode 1.6s ease-out forwards;
}

@keyframes explode{
to{
transform:translate(var(--x),var(--y)) scale(.2);
opacity:0;
}
}
</style>
</head>

<body>

<div id="app">

<video id="video" playsinline>
<source src="video.mp4" type="video/mp4">
</video>

<div class="foto">
<img src="foto.png">
</div>

<div class="carta">
<p>Feliz aniversario, mi cielita ü§ç</p>
<p>
Puede que estemos desde la distancia,
pero mi amor por ti es real.
Gracias por estar y compartir conmigo.
</p>
<p>
Te amo mucho,
feliz primer a√±o mi vida üíú
</p>
</div>

<button class="boton" id="btn">
üíú Toca aqu√≠ mi cielita üíú
</button>

<div id="teamo">
TE AMO
<span>MI CIELITA üíú</span>
</div>

</div>

<script>
const btn=document.getElementById("btn");
const video=document.getElementById("video");
const teamo=document.getElementById("teamo");

btn.addEventListener("click",accion);
btn.addEventListener("touchstart",accion);

function accion(){
video.style.display="block";
video.play().catch(()=>{});
teamo.style.opacity=1;
explosion();
if(navigator.vibrate) navigator.vibrate([120,80,120,200]);
btn.style.display="none";
}

function explosion(){
for(let i=0;i<60;i++){
const c=document.createElement("div");
c.className="corazon";
c.innerText="üíú";
c.style.left="50%";
c.style.top="60%";
c.style.setProperty("--x",(Math.random()*300-150)+"px");
c.style.setProperty("--y",(Math.random()*-300-80)+"px");
document.body.appendChild(c);
setTimeout(()=>c.remove(),1600);
}
}
</script>

</body>
</html>
